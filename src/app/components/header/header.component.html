<header>
  <h1>{{ title.toUpperCase() }}</h1>
  <!-- passing in props, like react, for reusable -->
  <!-- [ngStyle] => directive syntax -->
  <!-- <app-button
    color="green"
    text="Add"
    (btnClick)="toggleAddTask()"
  ></app-button> -->
  <app-button
    *ngIf="hasRoute('/')"
    color="{{ showAddTask ? 'red' : 'green' }}"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</header>
